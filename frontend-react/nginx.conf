worker_processes auto;  # Meilleure utilisation des CPU disponibles

events {
    worker_connections 1024;
    multi_accept on;    # Accepte multiples connexions simultanément
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;      # Optimisation des performances
    keepalive_timeout 65;
    
    # Cache des types MIME pour meilleures performances
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name _;
        
        # Sécurité de base
        server_tokens off;
        
        # Configuration des en-têtes de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache des assets statiques
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Blocage de l'accès aux fichiers cachés
        location ~ /\. {
            deny all;
        }
    }
}