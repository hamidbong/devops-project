- name: Remove invalid Kubernetes GPG key (if exists)
  file:
    path: /etc/apt/trusted.gpg.d/kubernetes.gpg
    state: absent

- name: Create Kubernetes keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

