- name: Remove invalid Kubernetes GPG key (if exists)
  file:
    path: /etc/apt/trusted.gpg.d/kubernetes.gpg
    state: absent

- name: Download Kubernetes GPG key
  get_url:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    dest: /tmp/kubernetes.gpg

- name: Convert and install Kubernetes GPG key
  command: gpg --dearmor -o /etc/apt/trusted.gpg.d/kubernetes.gpg /tmp/kubernetes.gpg

- name: Add Kubernetes APT repository
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: kubernetes

- name: Update APT cache
  apt:
    update_cache: yes
