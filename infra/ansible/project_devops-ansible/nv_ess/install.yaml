---
- name: Install Kubernetes with containerd on Ubuntu 22.04
  hosts: master
  become: true

  vars:
    k8s_repo_url: "https://pkgs.k8s.io/core:/stable:/v1.33/deb/"
    k8s_key_url: "https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key"

  tasks:

    - name: Disable swap
      ansible.builtin.command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove swap entry from fstab
      ansible.builtin.replace:
        path: /etc/fstab
        regexp: '^([^#].*[\s\t]swap[\s\t].*)$'
        replace: '# \1'

    - name: Load kernel modules
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Ensure kernel modules are loaded
      ansible.builtin.shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Set sysctl params
      ansible.builtin.copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1

    - name: Apply sysctl params
      ansible.builtin.command: sysctl --system

    - name: Install containerd dependencies
      ansible.builtin.apt:
        name:
          - curl
          - gnupg2
          - ca-certificates
          - lsb-release
          - software-properties-common
        state: present
        update_cache: yes

#    - name: Add Docker repository
#      ansible.builtin.apt_repository:
#        repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable"
#        filename: docker
#        state: present

#    - name: Add Docker GPG key
#      ansible.builtin.shell: |
#        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor | tee /etc/apt/trusted.gpg.d/docker.gpg > /dev/null
#      args:
#        creates: /etc/apt/trusted.gpg.d/docker.gpg

    - name: Install containerd
      ansible.builtin.apt:
        name: containerd.io
        state: present
        update_cache: yes

    - name: Create containerd config directory
      ansible.builtin.file:
        path: /etc/containerd
        state: directory

    - name: Generate default config for containerd
      ansible.builtin.shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Set SystemdCgroup = true in config.toml
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Restart containerd
      ansible.builtin.systemd:
        name: containerd
        enabled: yes
        state: restarted

    - name: Create Kubernetes keyring directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Kubernetes apt key
      ansible.builtin.shell: |
        curl -fsSL {{ k8s_key_url }} | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes repository
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] {{ k8s_repo_url }} /"

    - name: Install Kubernetes packages
      ansible.builtin.apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl
