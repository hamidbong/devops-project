---
- name: Attendre que le lock dpkg soit libéré
  shell: |
    while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
      sleep 2
    done
  changed_when: false

- name: Installer les dépendances
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Créer le dossier pour les clés Docker s'il n'existe pas
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Ajouter la clé GPG Docker depuis pkgs.k8s.io (nouvelle méthode sécurisée)
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Ajouter le dépôt Docker officiel
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }} stable"
    state: present
    filename: docker

- name: Mettre à jour les paquets
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Installer Docker, containerd et plugins
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: S’assurer que Docker est lancé et activé
  service:
    name: docker
    state: started
    enabled: true
- name: Vérifier l’état du service Docker (debug temporaire)
  shell: |
    systemctl status docker.service || true
    journalctl -n 30 -u docker.service || true
  register: docker_logs
  ignore_errors: true

- name: Afficher les logs docker si le démarrage échoue
  debug:
    var: docker_logs.stdout_lines
