apiVersion: v1
kind: Service
metadata:
  name: login-service
spec:
  selector:
    app: login-deployment  # Doit matcher le label de ton Pod
  type: NodePort           # <- Ici tu changes ClusterIP en NodePort
  ports:
    - protocol: TCP
      port: 80             # Port exposé à l'intérieur du cluster
      targetPort: 5000     # Port exposé par ton conteneur
      nodePort: 30080      # Port accessible de l'extérieur sur chaque Node
