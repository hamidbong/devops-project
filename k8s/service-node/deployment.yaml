apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service-node
  labels:
    app: deployment-service-node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployment-service-node
  template:
    metadata:
      labels:
        app: deployment-service-node
    spec:
      containers:
        - name: node-container
          image: hamidbong/service-node:{{BUILD_NUMBER}}
          ports:
            - containerPort: 5001
          env:
            - name: PORT
              value: "5001"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: mongo-uri
          # Ajouter des probes de sant√©
          startupProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 60
            periodSeconds: 15
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"  

