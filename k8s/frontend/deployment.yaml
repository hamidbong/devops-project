apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockpro-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stockpro-frontend
  template:
    metadata:
      labels:
        app: stockpro-frontend
    spec:
      containers:
      - name: stockpro-frontend
        image: ton-registry/stock-pro-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: stockpro-frontend
spec:
  type: LoadBalancer  # Ou NodePort, selon ton cluster
  selector:
    app: stockpro-frontend
  ports:
  - port: 80
    targetPort: 80
